apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kylin-job
  namespace: kylin-prod
spec:
  serviceName: kylin-svc
  replicas: 2
  selector:
    matchExpressions:
    - key: app
      operator: In
      values:
      - kylin
    - key: query
      operator: In
      values:
      - "false"
    - key: job
      operator: In
      values:
      - "true"
  template:
    metadata:
      labels:
        app: kylin
        query: "false"
        job: "true"
    spec:
      hostAliases:
        - ip: "10.1.3.90"
          hostnames:
            - "cdh-master"
        - ip: "10.1.3.92"
          hostnames:
            - "cdh-worker-1"
        - ip: "10.1.3.93"
          hostnames:
            - "cdh-worker-2"
        - ip: "10.1.3.91"
          hostnames:
            - "cdh-client"
      containers:
      - name: kylin
        image: kylin-client:3.0.1-cdh57
        imagePullPolicy: IfNotPresent
        command:
        - sh
        - -c
        args:
        - cp $KYLIN_HOME/tomcat-config/* $KYLIN_HOME/tomcat/conf;
          cp $KYLIN_HOME/kylin-more-config $KYLIN_HOME/tomcat/webapps/kylin/WEB-INF/classes/;
          $TOOL_HOME/bootstrap.sh server -d;
        ports:
        - containerPort: 7070
        - containerPort: 7443
        volumeMounts:
        - name: kylin-job-config
          mountPath: /home/apache_kylin/kylin/conf
        - name: tomcat-config
          mountPath: /home/apache_kylin/kylin/tomcat-config
        - name: kylin-more-config
          mountPath: /home/apache_kylin/kylin/kylin-more-config/
        - name: hadoop-config
          mountPath: /etc/hadoop/conf
        - name: hive-config
          mountPath: /etc/hive/conf
        - name: hbase-config
          mountPath: /etc/hbase/conf
        - name: kylin-logs
          mountPath: /home/apache_kylin/kylin/logs
        - name: tomcat-logs
          mountPath: /home/apache_kylin/kylin/tomcat/logs
        resources:
          requests:
            memory: 2Gi
            cpu: 800m
          limits:
            memory: 2Gi
            cpu: 800m
      - name: filebeat
        image: docker.elastic.co/beats/filebeat:6.4.3
        args:
        - -c
        - /usr/share/filebeat/config/filebeat.yml
        - -e
        volumeMounts:
        - name: kylin-logs
          mountPath: /home/apache_kylin/kylin/logs
        - name: tomcat-logs
          mountPath: /home/apache_kylin/kylin/tomcat/logs
        - name: filebeat-config
          mountPath: /usr/share/filebeat/config
          readOnly: true
        resources:
          requests:
            memory: 1Gi
            cpu: 400m
          limits:
            memory: 1Gi
            cpu: 400m
      volumes:
      - name: kylin-logs
        emptyDir:
          sizeLimit: 3Gi
      - name: tomcat-logs
        emptyDir:
          sizeLimit: 2Gi
      - configMap:
          name: hadoop-config
        name: hadoop-config
      - configMap:
          name: hive-config
        name: hive-config
      - configMap:
          name: hbase-config
        name: hbase-config
      - configMap:
          name: kylin-job-config
        name: kylin-job-config
      - configMap:
          name: tomcat-config
        name: tomcat-config
      - configMap:
          name: filebeat-config
        name: filebeat-config
      - configMap:
          name: kylin-more-config
        name: kylin-more-config