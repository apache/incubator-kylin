[loggers]
keys=root

[handlers]
keys=file,screen

[logger_root]
level=INFO
handlers=screen,file

[handler_file]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=5
formatter=simple
level=DEBUG
args=('logs/deploy.log',)

[handler_screen]
class=StreamHandler
formatter=simple
level=DEBUG
args=(sys.stdout,)

[formatters]
keys=simple

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(thread)d - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
